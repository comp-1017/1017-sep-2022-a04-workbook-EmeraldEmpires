<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeff McKinley">
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form>
                <div class="setflex">
                    <div class="onehalf">
                        <fieldset>
                            <legend><h2>Left Column</h2></legend>
                                <div class="your-name">
                                    <label for="name">Your Name</label>
                                    <input id="name" type="text" placeholder="Enter Name">
                                </div>
                                <div class="email-address">
                                    <label for="email">Email Address</label>
                                    <input id="email" type="email" placeholder="Enter Email">
                                </div>
                                <div class="phone-number">
                                    <label for="phone">Phone Number</label>
                                    <input id="phone" type="text">
                                </div>
                                <div class="comment-message">
                                    <label for="message">Message</label>
                                    <textarea id="message" rows="5" cols="150" placeholder="Comment Area"></textarea>
                                </div>
                        </fieldset>
                    </div>
                       
                    <div class="onehalf">
                        <fieldset>
                        <legend><h2>Right Column</h2></legend>
                            <div class="phone-number">
                                <label for="duedate">Due Date</label>
                                <input id="duedate" type="date">
                            </div>
                            <div>
                                <label for="iaccept">Terms</label>
                                <input id="iaccept" type="checkbox">I accept The Terms
                            </div>
                            <div>
                                <label for="mymeals">Meal</label>
                                <input id="mymeals" type="radio">Breakfast
                                <input id="mymeals" type="radio">Lunch
                                <input id="mymeals" type="radio">Dinner
                            </div>
                            <div>
                                <label for="mygames">Choose Your Gamimg Platform</label>
                                <select id="mynames" style="width:250px;">
                                    <option value="0">Select...</option>
                                    <option value="1">Playstation</option>
                                    <option value="3">X-Box</option>
                                    <option value="4">Mobile</option>
                                    <option value="2">Nintendo</option>
                                    <option value="5">Computer</option>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    
                </div>
                <div class="submit-button">
                    <button type="submit">Send</button>
                </div>
        
            </form>



        </main>
	</div>
</body>

</html>
