<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--
            this is a comment, it is not html code or content

            title tag: this tag supplies the content for the browser tab
            meta tag: several versions and options on this tag
                    : charset - specifies the set of charactersto be used by the web page
                    :: name= and content= - name allows for a specific item that's recognized by the browser, and content is the content or text
            
             the tag elements in the head area are not diplayed on the web page, they are not 
             considered part of the page content, they are used by the internet and browser to 
             manage the web page        
        -->
        <title>Basic Html structure</title>
        <meta charset="utf-8">
        <meta name="author" content="Jeff McKinley">
    </head>
    <body>
        <!--
            items in this area are intended for display (content) on the web page

            header tage: h1 thru h6 - these are titles, importance is 1 (greatest) 6 (least)

            paragraph tag: p - this tag indicates the content to be a paragraph
        -->

        <h1>Basic Html Tags</h1>
        <p>This page demonstrates the basic structure of an html web page. The head area has the
             the browser title tab specifyied as well as the charset defined. The body is demonsrtating
             the h1 header tag and the paragraph tag.
        </p>
        <p>This is another paragraph.</p>
    </body>
</html>
